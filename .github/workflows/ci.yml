name: Tests for Next.js app

on:
  push:
    branches:
      - main

  workflow_dispatch:
jobs:
  NextJS-Tests:
    name: Tests for Next.js app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      # - name: Run Jest tests
        # run: npx jest app/api/test/*
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/run/*
          config: baseUrl=https://ticket-app-sooty.vercel.app/
        env:
          CYPRESS_USER: eterra1
          CYPRESS_PWD: 123